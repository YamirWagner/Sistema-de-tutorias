<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Sistema de Tutorías</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="fondo">
    <div class="login-form">
        <h1>Iniciar Sesión</h1>

        <form id="loginForm">
            <div class="login-correo">
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    required
                    placeholder="Correo institucional"
                >
                <i class="bx bx-envelope"></i>
            </div>

            <button type="submit" class="btn" id="validate-btn">
                Validar

            <button type="submit" class="btn">
                Validar correo

            </button>
            <div id="login-message"></div>
        </form>

        <!-- Bloque de verificación (oculto inicialmente, se muestra SOLO tras enviar código exitosamente) -->
        <div id="login-verificacion" style="display: none;">
            <form id="inlineVerifyForm" class="mt-4">
                <p class="text-center mb-3">Ingresa el código de 6 dígitos</p>
                <div class="code-inputs">
                    <input type="text" maxlength="1" class="code-input" data-index="0" autocomplete="off">
                    <input type="text" maxlength="1" class="code-input" data-index="1" autocomplete="off">
                    <input type="text" maxlength="1" class="code-input" data-index="2" autocomplete="off">
                    <input type="text" maxlength="1" class="code-input" data-index="3" autocomplete="off">
                    <input type="text" maxlength="1" class="code-input" data-index="4" autocomplete="off">
                    <input type="text" maxlength="1" class="code-input" data-index="5" autocomplete="off">
                </div>
                <button type="submit" class="btn mt-3">Ingresar</button>
            </form>
        </div>

        <div class="login-inicio">
            <a href="index.html">Volver al inicio</a>
        </div>
    </div>

    <script>window.APP_BASE_PATH = '/Sistema-de-tutorias1';</script>
    <script src="js/api.js?v=3"></script>
    <script src="js/auth.js?v=4"></script>
</body>
</html>
