<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificación - Sistema de Tutorías</title>
    <link href="https://cdn.jsdelivr.net/npm/flowbite@2.5.1/dist/flowbite.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-gray-100">
    <div class="min-h-screen flex items-center justify-center">
        <div class="bg-white p-8 rounded-lg shadow-lg max-w-md w-full">
            <div class="text-center mb-8">
                <h2 class="text-2xl font-bold">Verificación</h2>
                <p class="text-gray-600">Ingresa el código de 6 dígitos enviado a tu correo</p>
            </div>

            <form id="verifyForm">
                <div class="mb-4">
                    <label for="code" class="block text-sm font-medium text-gray-700 mb-2">
                        Código de Verificación
                    </label>
                    <input 
                        type="text" 
                        id="code" 
                        name="code" 
                        required
                        maxlength="6"
                        placeholder="123456"
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg text-center text-2xl tracking-widest focus:ring-2 focus:ring-blue-500"
                    >
                </div>

                <div id="message" class="mb-4 hidden"></div>

                <button 
                    type="submit" 
                    class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition"
                >
                    Verificar
                </button>
            </form>

            <div class="mt-6 text-center">
                <button id="resendBtn" class="text-blue-600 hover:underline">
                    Reenviar código
                </button>
                <br>
                <a href="login.html" class="text-gray-600 hover:underline mt-2 inline-block">
                    Volver
                </a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.1/dist/flowbite.min.js"></script>
    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
