<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Principal - Sistema de Tutorías</title>
    <link href="https://cdn.jsdelivr.net/npm/flowbite@2.5.1/dist/flowbite.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/dashboard.css">
</head>
<body class="bg-gray-100">
    <!-- Header -->
    <div id="header-container"></div>

    <div class="flex">
        <!-- Sidebar -->
        <div id="sidebar-container"></div>

        <!-- Contenido Principal -->
        <main class="flex-1 p-6">
            <div class="mb-6">
                <h1 class="text-3xl font-bold" id="welcomeMessage">Bienvenido</h1>
                <p class="text-gray-600" id="userRole"></p>
            </div>

            <!-- Contenido Dinámico según Rol -->
            <div id="dashboardContent">
                <div class="grid md:grid-cols-3 gap-6 mb-8">
                    <!-- Estadísticas -->
                    <div class="bg-white p-6 rounded-lg shadow">
                        <h3 class="text-lg font-semibold mb-2">Sesiones Totales</h3>
                        <p class="text-3xl font-bold text-blue-600" id="totalSessions">0</p>
                    </div>
                    <div class="bg-white p-6 rounded-lg shadow">
                        <h3 class="text-lg font-semibold mb-2">Sesiones Pendientes</h3>
                        <p class="text-3xl font-bold text-yellow-600" id="pendingSessions">0</p>
                    </div>
                    <div class="bg-white p-6 rounded-lg shadow">
                        <h3 class="text-lg font-semibold mb-2">Sesiones Completadas</h3>
                        <p class="text-3xl font-bold text-green-600" id="completedSessions">0</p>
                    </div>
                </div>

                <!-- Calendario y Actividades Recientes -->
                <div class="grid md:grid-cols-2 gap-6">
                    <div class="bg-white p-6 rounded-lg shadow">
                        <h3 class="text-xl font-bold mb-4">Próximas Sesiones</h3>
                        <div id="upcomingSessions">
                            <p class="text-gray-500">No hay sesiones programadas</p>
                        </div>
                    </div>
                    <div class="bg-white p-6 rounded-lg shadow">
                        <h3 class="text-xl font-bold mb-4">Actividad Reciente</h3>
                        <div id="recentActivity">
                            <p class="text-gray-500">No hay actividad reciente</p>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Footer -->
    <div id="footer-container"></div>

    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.1/dist/flowbite.min.js"></script>
    <script>window.APP_BASE_PATH = '/Sistema-de-tutorias1';</script>
    <script src="js/api.js?v=3"></script>
    <script src="js/main.js?v=3"></script>
    <script src="js/calendar.js?v=3"></script>
    <script src="js/admin.js?v=3"></script>
    <script src="js/tutor.js?v=3"></script>
    <script src="js/student.js?v=3"></script>
    <script src="js/verifier.js?v=3"></script>
</body>
</html>
