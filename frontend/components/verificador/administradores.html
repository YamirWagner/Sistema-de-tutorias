<!-- Módulo de Administradores del Verificador -->
<div class="verificador-administradores">
    <div class="module-header">
        <h2><i class="fa-solid fa-users-gear"></i> Gestión de Administradores</h2>
        <p class="module-subtitle">Visualizar y gestionar los administradores del sistema</p>
    </div>

    <!-- Filtros y búsqueda -->
    <div class="filters-section">
        <div class="search-box">
            <i class="fa-solid fa-search"></i>
            <input type="text" id="searchAdmin" placeholder="Buscar por nombre o código..." />
        </div>
        <button onclick="loadAdministradoresData()" class="btn-refresh">
            <i class="fa-solid fa-rotate"></i>
            Actualizar
        </button>
    </div>

    <!-- Estadísticas de administradores -->
    <div class="admin-stats">
        <div class="stat-box">
            <i class="fa-solid fa-users"></i>
            <div>
                <h3 id="totalAdmins">0</h3>
                <p>Total Administradores</p>
            </div>
        </div>
        <div class="stat-box">
            <i class="fa-solid fa-user-check"></i>
            <div>
                <h3 id="activeAdmins">0</h3>
                <p>Activos</p>
            </div>
        </div>
        <div class="stat-box">
            <i class="fa-solid fa-user-clock"></i>
            <div>
                <h3 id="lastLoginAdmin">-</h3>
                <p>Último Acceso</p>
            </div>
        </div>
    </div>

    <!-- Tabla de administradores -->
    <div class="table-container">
        <table class="data-table">
            <thead>
                <tr>
                    <th>Código</th>
                    <th>Nombre Completo</th>
                    <th>Correo</th>
                    <th>Estado</th>
                    <th>Último Acceso</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="adminTableBody">
                <tr>
                    <td colspan="6" class="loading-row">
                        <i class="fa-solid fa-spinner fa-spin"></i>
                        Cargando datos...
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<!-- Modal de detalles del administrador -->
<div id="adminDetailModal" class="modal" style="display: none;">
    <div class="modal-content" style="max-width: 600px;">
        <div class="modal-header">
            <h3><i class="fa-solid fa-user-gear"></i> Detalles del Administrador</h3>
            <button class="btn-close" onclick="closeAdminDetailModal()">
                <i class="fa-solid fa-times"></i>
            </button>
        </div>
        <div class="modal-body" id="adminDetailContent">
            <div class="loading-spinner">
                <i class="fa-solid fa-spinner fa-spin"></i>
                <p>Cargando detalles...</p>
            </div>
        </div>
    </div>
</div>
