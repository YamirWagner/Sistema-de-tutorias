<!-- Modal: Editar Semestre -->
<div id="editSemesterModal" class="hidden fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center p-4">
    <div class="bg-white rounded-lg shadow-xl max-w-2xl w-full max-h-[90vh] overflow-y-auto">
        <div class="p-6">
            <div class="flex justify-between items-center mb-6">
                <h3 class="text-xl font-bold text-gray-800">
                    <i class="fa-solid fa-edit text-red-600 mr-2"></i>
                    Editar Semestre Activo
                </h3>
                <button type="button" onclick="closeEditSemesterModal()" class="text-gray-500 hover:text-gray-700 transition-colors">
                    <i class="fa-solid fa-times text-xl"></i>
                </button>
            </div>

            <form id="editSemesterForm" onsubmit="saveSemester(event)" class="space-y-4">
                <input type="hidden" id="semesterId" name="semesterId">

                <div>
                    <label for="semesterName" class="block text-sm font-semibold text-gray-700 mb-2">
                        Nombre del Semestre <span class="text-red-500">*</span>
                    </label>
                    <input type="text" 
                           id="semesterName" 
                           name="nombre" 
                           required
                           maxlength="10"
                           placeholder="Ej: 2025-I, 2025-II"
                           class="w-full border border-gray-300 rounded-lg px-4 py-2.5 focus:ring-2 focus:ring-red-500 focus:border-transparent transition-all">
                </div>

                <div class="grid md:grid-cols-2 gap-4">
                    <div>
                        <label for="semesterStartDate" class="block text-sm font-semibold text-gray-700 mb-2">
                            Fecha de Inicio <span class="text-red-500">*</span>
                        </label>
                        <input type="date" 
                               id="semesterStartDate" 
                               name="fechaInicio" 
                               required
                               class="w-full border border-gray-300 rounded-lg px-4 py-2.5 focus:ring-2 focus:ring-red-500 focus:border-transparent transition-all">
                    </div>
                    <div>
                        <label for="semesterEndDate" class="block text-sm font-semibold text-gray-700 mb-2">
                            Fecha de Fin <span class="text-red-500">*</span>
                        </label>
                        <input type="date" 
                               id="semesterEndDate" 
                               name="fechaFin" 
                               required
                               class="w-full border border-gray-300 rounded-lg px-4 py-2.5 focus:ring-2 focus:ring-red-500 focus:border-transparent transition-all">
                    </div>
                </div>
                
                <div>
                    <label for="semesterStatus" class="block text-sm font-semibold text-gray-700 mb-2">
                        Estado <span class="text-red-500">*</span>
                    </label>
                    <select id="semesterStatus" 
                            name="estado" 
                            required
                            class="w-full border border-gray-300 rounded-lg px-4 py-2.5 focus:ring-2 focus:ring-red-500 focus:border-transparent transition-all bg-white">
                        <option value="Activo">Activo</option>
                        <option value="Cerrado">Cerrado</option>
                    </select>
                </div>

                <div class="flex justify-end gap-3 pt-2">
                    <button type="button" 
                            onclick="closeEditSemesterModal()"
                            class="px-6 py-2.5 bg-gray-100 text-gray-700 rounded-lg hover:bg-gray-200 transition-colors font-medium">
                        <i class="fa-solid fa-times mr-1"></i> Cancelar
                    </button>
                    <button type="submit"
                            class="px-6 py-2.5 bg-red-700 text-white rounded-lg hover:bg-red-800 transition-colors font-medium shadow-md hover:shadow-lg">
                        <i class="fa-solid fa-save mr-1"></i> Guardar
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
