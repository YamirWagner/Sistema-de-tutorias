<!-- Panel del Tutor -->
<div class="tutor-dashboard">
    <!-- Encabezado con información del semestre -->
    <div class="bg-gradient-to-r from-red-800 to-red-900 text-white p-8 rounded-lg shadow-lg mb-6">
        <div class="flex items-center justify-between">
            <div>
                <h2 class="text-sm font-semibold uppercase tracking-wide text-red-200">ESTADO DEL SEMESTRE</h2>
                <div class="flex items-center mt-2 space-x-3">
                    <h1 class="text-3xl font-bold" id="semestreActual">Cargando...</h1>
                    <span class="bg-white text-gray-800 px-4 py-1 rounded-full text-sm font-semibold" id="estadoSemestre">
                        Activo
                    </span>
                </div>
            </div>
        </div>
    </div>

    <!-- Tarjetas de estadísticas -->
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
        <!-- Estudiantes Asignados -->
        <div class="bg-white rounded-lg shadow-md p-6">
            <div class="flex items-center justify-between">
                <div>
                    <p class="text-gray-600 text-sm font-medium uppercase tracking-wide">ESTUDIANTES ASIGNADOS</p>
                    <h3 class="text-4xl font-bold text-gray-800 mt-2" id="totalEstudiantes">0</h3>
                </div>
                <div class="bg-blue-100 text-blue-600 rounded-full p-4">
                    <i class="fas fa-users text-2xl"></i>
                </div>
            </div>
        </div>

        <!-- Sesiones Este Mes -->
        <div class="bg-white rounded-lg shadow-md p-6">
            <div class="flex items-center justify-between">
                <div>
                    <p class="text-gray-600 text-sm font-medium uppercase tracking-wide">SESIONES ESTE MES</p>
                    <h3 class="text-4xl font-bold text-gray-800 mt-2" id="sesionesMesActual">0</h3>
                </div>
                <div class="bg-orange-100 text-orange-600 rounded-full p-4">
                    <i class="fas fa-calendar-check text-2xl"></i>
                </div>
            </div>
        </div>
    </div>

    <!-- Contenido dinámico (próximas sesiones) -->
    <div id="dashboardContent">
        <!-- El contenido se carga dinámicamente desde tutor.js -->
    </div>
</div>
