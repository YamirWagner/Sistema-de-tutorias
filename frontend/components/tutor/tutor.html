<!-- Dashboard del Tutor -->
<div class="dashboard-tutor">
    <!-- Widget de Estado del Semestre -->
    <div style="background: linear-gradient(135deg, #9B192D 0%, #7B1113 100%);" class="text-white p-6 rounded-lg shadow-lg mb-6">
        <div class="flex justify-between items-center">
            <div>
                <h3 class="text-sm font-semibold opacity-90 mb-2">ESTADO DEL SEMESTRE</h3>
                <div class="flex items-center gap-3">
                    <h2 class="text-2xl font-bold" id="semestreActual">
                        <i class="fa-solid fa-spinner fa-spin"></i>
                    </h2>
                    <span class="flex items-center gap-2 bg-green-500 px-3 py-1 rounded-full text-sm font-semibold">
                        <i class="fa-solid fa-circle text-xs"></i>
                        <span id="estadoSemestre">Cargando...</span>
                    </span>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Tarjetas de Resumen -->
    <div class="grid md:grid-cols-2 gap-6 mb-8 mt-6">
        <!-- Tarjeta: Estudiantes Asignados -->
        <div class="bg-white p-6 rounded-lg shadow-md border-l-4 border-blue-500">
            <div class="flex items-center justify-between">
                <div>
                    <p class="text-gray-600 text-sm font-semibold">ESTUDIANTES ASIGNADOS</p>
                    <p class="text-4xl font-bold text-gray-800 mt-2" id="totalEstudiantes">0</p>
                </div>
                <div class="text-4xl text-blue-500">
                    <i class="fas fa-users"></i>
                </div>
            </div>
        </div>

        <!-- Tarjeta: Sesiones Este Mes -->
        <div class="bg-white p-6 rounded-lg shadow-md border-l-4 border-amber-500">
            <div class="flex items-center justify-between">
                <div>
                    <p class="text-gray-600 text-sm font-semibold">SESIONES ESTE MES</p>
                    <p class="text-4xl font-bold text-gray-800 mt-2" id="sesionesMesActual">0</p>
                </div>
                <div class="text-4xl text-amber-500">
                    <i class="fas fa-calendar-alt"></i>
                </div>
            </div>
        </div>
    </div>
    
</div>
