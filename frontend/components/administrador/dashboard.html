<!-- Admin Dashboard Content -->
<div class="admin-panel-section mt-8">
    <!-- Asignaciones Activas -->
    <div class="bg-white p-6 rounded-lg shadow mb-6">
        <div class="flex justify-between items-center mb-4">
            <h3 class="text-xl font-bold text-gray-800">Asignaciones Activas</h3>
            <button onclick="loadActiveAssignments()" class="text-blue-600 hover:text-blue-800 text-sm">
                Actualizar
            </button>
        </div>
        <div id="assignmentsContainer">
            <p class="text-gray-500 text-center py-4">Cargando asignaciones...</p>
        </div>
    </div>


    <!-- === ASIGNACIONES === -->
    <!-- Lista de tutores -->
    <!-- Encabezado -->
    <div class="bg-white p-6 rounded-lg shadow mb-6">
        <h3 class="text-xl font-bold">Asignación y Re-Asignación de Tutorías</h3>
        <!-- Botón asignar aleatoriamente -->
        <div class="mb-6 text-right">
            <button id="btnAsignarAleatorio"
                class="px-6 py-2 bg-yellow-400 text-white rounded-lg hover:bg-yellow-400 transition shadow-md">
                Asignar Aleatoriamente
            </button>
        </div>

        <!-- ====================== DOS COLUMNAS (Tutores | Asignados) ====================== -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">

            <!-- =================================== 1. Seleccionar Tutor =================================== -->
            <div class="bg-white p-6 rounded-lg shadow">
                <h3 class="text-lg font-bold mb-4">Seleccionar Tutor</h3>

                <!-- Búsqueda -->
                <form id="formBuscarTutor" class="flex gap-2 items-center mb-3">
                    <input type="text" id="inputBuscarTutor"
                        placeholder="Busca tutor por nombre..."
                        class="border p-2 rounded-lg w-full">
                    <button type="submit"
                        class="bg-red-800 text-white px-4 py-2 rounded-lg hover:bg-red-900">
                        Buscar
                    </button>
                </form>

                <!-- Lista de tutores -->
                <div id="tutor-list">
                    <div class="tutor-items flex flex-col gap-2">
                        <!-- Se llena dinámicamente -->
                    </div>
                </div>
            </div>

            <!-- =================================== 2. Asignar Estudiantes =================================== -->
            <div class="bg-white p-6 rounded-lg shadow">
                <h3 class="text-lg font-bold mb-4">Estudiantes Asignados</h3>
                <!-- Búsqueda -->
                <form id="formBuscarEstudianteAsignado" class="flex gap-2 items-center mb-3">
                    <input type="text" id="inputBuscarEstudianteAsignado"
                            placeholder="Busca estudiante por nombre..."
                            class="border p-2 rounded-lg w-full">
                    <button type="submit"
                        class="bg-red-800 text-white px-4 py-2 rounded-lg hover:bg-red-900">
                        Buscar
                    </button>
                </form>
                <div id="assigned-students" class="space-y-2">
                    <!-- Se llena dinámicamente -->
                </div>
            </div>

        </div>

        <!-- ====================== ESTUDIANTES SIN ASIGNAR ====================== -->
        <div class="bg-white p-6 rounded-lg shadow mt-6">
            <h3 class="text-lg font-bold mb-4">Estudiantes Sin Asignar</h3>

            <!-- Búsqueda -->
            <form id="formBuscarEstudianteNoAsignado" class="flex gap-2 items-center mb-3">
                <input type="text" id="inputBuscarEstudianteNoAsignado"
                        placeholder="Busca estudiante por nombre..."
                        class="border p-2 rounded-lg w-full">
                <button type="submit"
                    class="bg-red-800 text-white px-4 py-2 rounded-lg hover:bg-red-900">
                    Buscar
                </button>
            </form>

            <div id="unassigned-students"
                class="grid sm:grid-cols-2 md:grid-cols-3 gap-3">
                <!-- Se llena dinámicamente -->
            </div>
        </div>
    </div>
    <!-- Registro de auditoria -->
    <div class="bg-white p-6 rounded-lg shadow mt-6">
        <h3 class="text-xl font-bold mb-4 text-gray-800">Registro de Auditoría</h3>
        <div id="auditLogContainer" class="overflow-x-auto">
            <div class="mb-4">
                <form id="auditFilterForm" class="flex flex-wrap gap-2 items-end">
                    <div class="w-full sm:w-auto">
                        <label class="text-sm text-gray-600">Usuario</label>
                        <input type="text" id="auditUsuario" class="border p-2 rounded w-full" placeholder="Nombre o correo">
                    </div>
                    <div class="w-full sm:w-auto">
                        <label class="text-sm text-gray-600">Acción</label>
                        <input type="text" id="auditAccion" class="border p-2 rounded w-full" placeholder="p.ej. login, crear_usuario">
                    </div>
                    <div class="w-full sm:w-auto">
                        <label class="text-sm text-gray-600">Desde</label>
                        <input type="datetime-local" id="auditDesde" class="border p-2 rounded w-full">
                    </div>
                    <div class="w-full sm:w-auto">
                        <label class="text-sm text-gray-600">Hasta</label>
                        <input type="datetime-local" id="auditHasta" class="border p-2 rounded w-full">
                    </div>
                    <div class="w-full sm:w-auto">
                        <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded">Filtrar</button>
                    </div>
                    <div class="w-full sm:w-auto">
                        <button type="button" id="auditClear" class="px-4 py-2 bg-gray-200 rounded">Limpiar</button>
                    </div>
                </form>
            </div>
            <div id="auditTableWrap" class="overflow-x-auto">
                <p class="text-gray-500 text-center py-4">Use los filtros y presione "Filtrar" para ver registros</p>
            </div>
        </div>
    </div>
</div>
