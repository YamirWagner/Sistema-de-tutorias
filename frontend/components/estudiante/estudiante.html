<!-- Panel de Inicio del Estudiante -->
<div class="estudiante-dashboard" style="padding: 20px; max-width: 1200px; margin: 0 auto;">
    <!-- Widget de Estado del Semestre -->
    <div style="background: linear-gradient(135deg, #9B192D 0%, #7B1113 100%); color: white; padding: 1.5rem; border-radius: 0.5rem; box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1); margin-bottom: 1.5rem;">
        <div style="display: flex; justify-content: space-between; align-items: center;">
            <div style="width: 100%;">
                <h3 style="font-size: 0.875rem; font-weight: 600; opacity: 0.9; margin-bottom: 0.5rem;">ESTADO DEL SEMESTRE</h3>
                <div style="display: flex; align-items: center; gap: 0.75rem; flex-wrap: wrap;">
                    <h2 style="font-size: 1.5rem; line-height: 2rem; font-weight: 700; margin: 0;" id="semestreActual">
                        <i class="fa-solid fa-spinner fa-spin"></i>
                    </h2>
                    <span style="display: inline-flex; align-items: center; gap: 0.5rem; background-color: #10b981; padding: 0.25rem 0.75rem; border-radius: 9999px; font-size: 0.875rem; font-weight: 600;">
                        <i class="fa-solid fa-circle" style="font-size: 0.75rem;"></i>
                        <span id="estadoSemestre">Cargando...</span>
                    </span>
                </div>
            </div>
        </div>
    </div>

    <!-- Widget de Tutor Asignado -->
    <div id="tutorWidget" style="background: linear-gradient(135deg, #9B192D 0%, #7B1113 100%); color: white; padding: 1.5rem; border-radius: 0.5rem; box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1); margin-bottom: 1.5rem; display: none;">
        <p style="font-size: 0.875rem; font-weight: 600; opacity: 0.9; margin: 0 0 0.5rem 0;">Tu Tutor Asignado</p>
        <h2 style="font-size: 1.875rem; font-weight: 700; margin: 0 0 0.25rem 0;" id="tutorNombre">Cargando...</h2>
        <p style="font-size: 1rem; opacity: 0.9; margin: 0;" id="tutorEspecialidad"></p>
    </div>

    <!-- Mensaje cuando no hay tutor asignado -->
    <div id="noTutorWidget" style="background: #f3f4f6; color: #6b7280; padding: 1.5rem; border-radius: 0.5rem; border: 2px dashed #d1d5db; margin-bottom: 1.5rem; text-align: center; display: none;">
        <i class="fa-solid fa-user-slash" style="font-size: 2rem; margin-bottom: 0.5rem; opacity: 0.5;"></i>
        <p style="margin: 0; font-weight: 600;">No tienes tutor asignado en este semestre</p>
    </div>
</div>
