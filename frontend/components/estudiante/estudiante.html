<!-- Panel de Inicio del Estudiante -->
<div class="estudiante-dashboard">
    <!-- Widget de Estado del Semestre -->
    <div class="semester-widget">
        <div class="semester-widget-content">
            <div class="semester-info">
                <h3 class="semester-title">ESTADO DEL SEMESTRE</h3>
                <div class="semester-name-container">
                    <h2 class="semester-name" id="semestreActual">
                        <i class="fa-solid fa-spinner fa-spin"></i>
                    </h2>
                    <span id="estadoBadge" class="status-badge">
                        <i class="fa-solid fa-circle"></i>
                        <span id="estadoSemestre">Cargando...</span>
                    </span>
                </div>
                <p id="periodoSemestre" class="semester-period">
                    <i class="fa-solid fa-spinner fa-spin"></i> Cargando período...
                </p>
            </div>
        </div>
    </div>

    <!-- Widget de Tutor Asignado -->
    <div id="tutorWidget" class="tutor-widget">
        <p class="tutor-label">Tu Tutor Asignado</p>
        <h2 class="tutor-name" id="tutorNombre">Cargando...</h2>
        <p class="tutor-specialty" id="tutorEspecialidad"></p>
    </div>

    <!-- Mensaje cuando no hay tutor asignado -->
    <div id="noTutorWidget" class="no-tutor-widget">
        <i class="fa-solid fa-user-slash"></i>
        <p>No tienes tutor asignado en este semestre</p>
    </div>

    <!-- Widget de Progreso -->
    <div id="progressWidget" class="progress-widget">
        <h2 class="progress-title">Tu Progreso</h2>
        
        <div class="progress-grid">
            <!-- Sesiones completadas -->
            <div class="progress-card">
                <p class="progress-card-label">Sesiones completadas</p>
                <p class="progress-card-value" id="sesionesCompletadas">
                    <i class="fa-solid fa-spinner fa-spin"></i>
                </p>
            </div>
            
            <!-- Avance de las sesiones -->
            <div class="progress-card">
                <p class="progress-card-label">Avance de las sesiones de tutorías</p>
                <p class="progress-card-value" id="porcentajeAvance">
                    <i class="fa-solid fa-spinner fa-spin"></i>
                </p>
            </div>
            
            <!-- Horas de Tutoría -->
            <div class="progress-card">
                <p class="progress-card-label">Horas de Tutoría</p>
                <p class="progress-card-value" id="horasTutoria">
                    <i class="fa-solid fa-spinner fa-spin"></i>
                </p>
            </div>
            
            <!-- Sesión más próxima -->
            <div class="progress-card">
                <p class="progress-card-label">Sección más próxima</p>
                <p class="progress-card-value-small" id="proximaSesion">
                    <i class="fa-solid fa-spinner fa-spin"></i>
                </p>
            </div>
        </div>
    </div>

    <!-- Sección de Últimas Sesiones -->
    <div id="sessionsList" class="sessions-list">
        <div class="sessions-header">
            <h2 class="sessions-title">Últimas Sesiones</h2>
            <button onclick="window.loadHistorialTutoriasContent()" class="btn btn-secondary">
                Ver todo el historial
            </button>
        </div>
        
        <div id="sessionsContainer" class="sessions-container">
            <!-- Las sesiones se cargarán aquí dinámicamente -->
        </div>
        
        <div id="noSessionsMessage" class="no-sessions-message">
            <i class="fa-solid fa-calendar-xmark"></i>
            <p>No tienes sesiones realizadas todavía</p>
        </div>
    </div>
</div>
