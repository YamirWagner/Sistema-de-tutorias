<body class="bg-gray-100">
    <!-- Header Fijo -->
    <div id="header-container"></div>

    <!-- Sidebar Fijo -->
    <div id="sidebar-container"></div>

    <!-- Contenedor Principal (con margen para header y sidebar) -->
    <div class="main-wrapper">
        <!-- Contenido Principal -->
        <main class="flex-1">
            <div class="mb-6">
                <h1 class="text-3xl font-bold text-gray-800" id="welcomeMessage">Bienvenido</h1>
                <p class="text-gray-600 mt-2" id="userRole"></p>
            </div>

            <!-- Contenido Din√°mico seg√∫n Rol -->
            <div id="dashboardContent">
                <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
                    <!-- Estad√≠sticas -->
                    <div class="bg-white p-6 rounded-lg shadow hover:shadow-lg transition">
                        <h3 class="text-lg font-semibold mb-2 text-gray-700">Sesiones Totales</h3>
                        <p class="text-3xl font-bold text-blue-600" id="totalSessions">0</p>
                    </div>
                    <div class="bg-white p-6 rounded-lg shadow hover:shadow-lg transition">
                        <h3 class="text-lg font-semibold mb-2 text-gray-700">Sesiones Pendientes</h3>
                        <p class="text-3xl font-bold text-yellow-600" id="pendingSessions">0</p>
                    </div>
                    <div class="bg-white p-6 rounded-lg shadow hover:shadow-lg transition">
                        <h3 class="text-lg font-semibold mb-2 text-gray-700">Sesiones Completadas</h3>
                        <p class="text-3xl font-bold text-green-600" id="completedSessions">0</p>
                    </div>
                </div>

                <!-- Calendario y Actividades Recientes -->
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
                    <div class="bg-white p-6 rounded-lg shadow">
                        <h3 class="text-xl font-bold mb-4 text-gray-800">Pr√≥ximas Sesiones</h3>
                        <div id="upcomingSessions">
                            <p class="text-gray-500">No hay sesiones programadas</p>
                        </div>
                    </div>
                    <div class="bg-white p-6 rounded-lg shadow">
                        <h3 class="text-xl font-bold mb-4 text-gray-800">Actividad Reciente</h3>
                        <div id="recentActivity">
                            <p class="text-gray-500">No hay actividad reciente</p>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <!-- Footer -->
        <div id="footer-container"></div>
    </div>

    <!-- Modales -->
    <div id="modals-container"></div>
