<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <title>Panel Principal - Sistema de Tutorías</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/flowbite@2.5.1/dist/flowbite.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="/Sistema-de-tutorias/css/panel.css">
    <link rel="stylesheet" href="/Sistema-de-tutorias/css/header_panel.css">
    <link rel="stylesheet" href="/Sistema-de-tutorias/css/sidebar_panel.css">
    <link rel="stylesheet" href="/Sistema-de-tutorias/css/footer_panel.css">
    <link rel="stylesheet" href="/Sistema-de-tutorias/css/modals.css">
    <link rel="stylesheet" href="/Sistema-de-tutorias/css/dashboard.css">
    <link rel="stylesheet" href="/Sistema-de-tutorias/css/administrador/semestre.css">
    <link rel="stylesheet" href="/Sistema-de-tutorias/css/administrador/semestre-gestion.css">
</head>
<body class="bg-gray-100">
    <!-- Header Fijo -->
    <div id="header-container"></div>

    <!-- Sidebar Fijo -->
    <div id="sidebar-container"></div>

    <!-- Contenedor Principal (con margen para header y sidebar) -->
    <div class="main-wrapper">
        <!-- Contenido Principal -->
            <!-- Contenido Dinámico según Rol -->
            <div id="dashboardContent">
                <!-- Estadísticas alternativas para otros roles -->
                <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8" id="otherRolesStats" style="display: none;">
                    <div class="bg-white p-6 rounded-lg shadow hover:shadow-lg transition">
                        <h3 class="text-lg font-semibold mb-2 text-gray-700">Sesiones Totales</h3>
                        <p class="text-3xl font-bold text-blue-600" id="totalSessionsAlt">0</p>
                    </div>
                    <div class="bg-white p-6 rounded-lg shadow hover:shadow-lg transition">
                        <h3 class="text-lg font-semibold mb-2 text-gray-700">Sesiones Pendientes</h3>
                        <p class="text-3xl font-bold text-yellow-600" id="pendingSessions">0</p>
                    </div>
                    <div class="bg-white p-6 rounded-lg shadow hover:shadow-lg transition">
                        <h3 class="text-lg font-semibold mb-2 text-gray-700">Sesiones Completadas</h3>
                        <p class="text-3xl font-bold text-green-600" id="completedSessions">0</p>
                    </div>
                </div>

                <!-- Estadísticas Adicionales para Administrador (solo visible para admin) -->
                <div id="adminExtraStats" class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-8" style="display: none;">

                <!-- Calendario y Actividades Recientes -->
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
                    <div class="bg-white p-6 rounded-lg shadow">
                        <h3 class="text-xl font-bold mb-4 text-gray-800">Próximas Sesiones</h3>
                        <div id="upcomingSessions">
                            <p class="text-gray-500">No hay sesiones programadas</p>
                        </div>
                    </div>
                    <div class="bg-white p-6 rounded-lg shadow">
                        <h3 class="text-xl font-bold mb-4 text-gray-800">Actividad Reciente</h3>
                        <div id="recentActivity">
                            <p class="text-gray-500">No hay actividad reciente</p>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <!-- Footer -->
        
    </div>

    <!-- Modales -->
    <div id="modals-container"></div>
    <div id="footer-container"></div>

    <script src="/Sistema-de-tutorias/js/api.js"></script>
    <script src="/Sistema-de-tutorias/js/main.js"></script>
    <script src="/Sistema-de-tutorias/js/header_panel.js"></script>
    <script src="/Sistema-de-tutorias/js/calendar.js"></script>
    <script src="/Sistema-de-tutorias/js/administrador/dashboard.js"></script>
    <script src="/Sistema-de-tutorias/js/administrador/semestre.js"></script>
    <script src="/Sistema-de-tutorias/js/administrador/semestre-gestion.js"></script>
    <script src="/Sistema-de-tutorias/js/tutor.js"></script>
    <script src="/Sistema-de-tutorias/js/student.js"></script>
    <script src="/Sistema-de-tutorias/js/verifier.js"></script>
    <script src="/Sistema-de-tutorias/js/sidebar_panel.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.1/dist/flowbite.min.js"></script>
</body>
</html>
